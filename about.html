<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="script" href="java/functions.js" />
    <script src="/java/NavBar.js"></script>

</head>


<body>

    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col mx-auto" id="tagline">
            <h1>C.R.A.P</h1>
            <h2>Certified Repair and Plumbing</h2>
            </div>
          </div>
        </div>
      </div>
        <script>{navBar()}{addActive("about")}</script>
      <div container>
        <div row>
          <div col>
            <img class="d-none d-md-block" src="pictures/pipe5.png" id="pipe" />
          </div>
        </div>
      </div>
      
    </header>
    <div class="rect" id="green"></div>
    <div class="rect" id="blue"></div> 
    <footer>
        <div>
            <h5>Social</h5>
            <a href="http://instagram.com/">Instagram</a>
            <a href="http://facebook.com/">Facebook</a>
            <a href="http://twitter.com/">Twitter</a>
            <a href="http://youtube.com/">YouTube</a>
        </div>
        <div>
            Tel: 1-206-555-1234<br />
            Email: mastercrap@gmail.com
        </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
  $(window).scroll(function() {
    if($(this).scrollTop() < $("#green").height()){
       $(".navbar").removeClass("bg-dark");
    }
    else{
       $(".navbar").addClass("bg-dark");
    }
  });
});
  </script>
</body>

</html>
