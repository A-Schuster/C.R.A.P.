<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="script" href="java/functions.js" />
    <script src="/java/NavBar.js"></script>
    <title>C.R.A.P</title>

</head>


<body>

    <header>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="row">
            <div class="col mx-auto" id="tagline">
            <h1>C.R.A.P</h1>
            <h2>Certified Repair and Plumbing</h2>
            </div>
          </div>
        </div>
      </div>
        <script>{navBar()}{addActive("home")}</script>
      <div container>
        <div row> 
          <div col>
            <img class="d-none d-md-block" src="pictures/pipe5.png" id="pipe" />
          </div>
        </div>
      </div>
      
    </header>
    <div class="team">
      <div class="container">
         <h1 class="text-center">Our Team</h1>
       <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12 item">
         <img src="pictures/Peter.jfif" class="img-fluid" alt="team">
         <div class="des">
           Peter
          </div>
         <span class="font-weight-bold">Manager</span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 item">
         <img src="pictures/owen.jfif" class="img-fluid" alt="team">
         <div class="des">
            Owen
          </div>
         <span class="font-weight-bold">Master Plumber</span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 item">
         <img src="pictures/onica.jpg" class="img-fluid" alt="team">
         <div class="des">
           Onica
          </div>
         <span class="font-weight-bold">Junior Plumber</span>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 item">
         <img src="pictures/Patrick.jfif" class="img-fluid" alt="team">
          <div class="des">
           Patrick
          </div>
         <span class="font-weight-bold">Mr.Fix It, Handyman</span>
        </div>
       </div>
      </div>
     </div>

     <div class="contact-form">
      <div class="container">
       <form>
        <div class="row">
         <div class="col-lg-4 col-md-4 col-sm-12">
           <h1>Tell us Your Problem!</h1> 
         </div>
         <div class="col-lg-8 col-md-8 col-sm-12 right">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Your Name" name="">
            </div>
            <div class="form-group">
              <input type="email" class="form-control form-control-lg" placeholder="YourEmail@email.com" name="email">
            </div>
            <div class="form-group">
              <textarea class="form-control form-control-lg">
               
              </textarea>
            </div>
            <input type="submit" class="btn btn-success btn-block" value="Send" name="">
         </div>
        </div>
       </form>
      </div>
     </div>
    <div class="rect" id="green"></div>
    <div class="rect" id="blue"></div> 
    <footer>
        <div>
            <h5>Social</h5>
            <a href="http://instagram.com/">Instagram</a>
            <a href="http://facebook.com/">Facebook</a>
            <a href="http://twitter.com/">Twitter</a>
            <a href="http://youtube.com/">YouTube</a>
        </div>
        <div>
            Tel: 1-206-555-1234<br />
            Email: mastercrap@gmail.com
        </div>
    </footer>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function() {
  $(window).scroll(function() {
    if($(this).scrollTop() < $("#green").height()){
       $(".navbar").removeClass("bg-dark");
    }
    else{
       $(".navbar").addClass("bg-dark");
    }
  });
});
  </script>
</body>

</html>
